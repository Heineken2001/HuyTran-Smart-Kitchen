<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../public/css/grid.css">
    <link rel="stylesheet" href="../../public/css/app.css">
    <link rel="stylesheet" href="../../public/css/admin.css">
    <title>Login</title>
</head>
<body>
    <div class="grid wide container">
        <div class="row">
            <div class="col l-3 m-3 c-12 login__header">
                <h1 class="login__header__brand">SmartKitchen</h1>
            </div>
            <div class="col l-9 m-9 c-12 login__header profile__header">
                <div class="profile__wrapper">
                    <img src="../../public/images/profilepic.webp" alt="" class="profile__pic">
                    <h3>Admin</h3>
                    <button class="btn btn-log">Log out</button>
                </div>
            </div>
        </div>

        <div class="row room__status__body">
            <div class="grid">
                <div class="row">
                    <div class="col l-6 m-6 c-12 room__status__body__list">
                        <div class="room__status__body__list__title">Summary Report</div>
                        <div class="charkbtn">
                            <a href="#"><button class="btn5-hover btn5">Details</Button></a>
                        </div>
                    </div>
                    <div class="col l-6 m-6 c-12 room__status__body__list">
                        <div class="room__status__body__list__title">User Management</div>
                        <div class="charkbtn">
                            <a href="#"><button class="btn5-hover btn5">Manage</Button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
